<!DOCTYPE html>
<html lang="en">
    <header>
        <title>ClassZ</title>
    </header>

    <body>
    <p>ClassZ Server HTML</p>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        let socket = io();

        socket.on('connect', () => {
            console.log('Connected to server.');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
        });

        socket.on('test send to client', function (data) {
            console.log(data);
            //socket.emit('test send from client', 'this was sent from the client');
            socket.emit('generate code');
        });



    </script>
    </body>
</html>
